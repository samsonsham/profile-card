<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./css/style.comp.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <section class="card">
          <div class="card-head"></div>
          <div class="card-image">
            <img alt="Victor Image" src="./images/image-victor.jpg" />
          </div>
          <h2 class="card-heading">Victor Crest <span>26</span></h2>
          <p class="card-text">London</p>
          <hr class="card-line" />
          <div class="card-stat">
            <ul>
              <li>80K<span>Followers</span></li>
              <li>803K<span>Likes</span></li>
              <li>1.4K<span>Photos</span></li>
            </ul>
          </div>
        </section>
      </main>
      <footer class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/samsonsham"
          >Samson Sham</a
        >.
      </footer>
    </div>
  </body>
</html>
